<!DOCTYPE html> 
<html>
<head>
	<meta charset = 'UTF-8' />
	<meta name="viewport" content="width=content-width,s initial-scale=1.0" /> <!-- to scale the width of the page to the width of the page-->
	<meta http-epuiv='X-UA-Compatible' content="IE=edge" /> <!-- For Internet Explorer older versions -->
	<title>
		Market_hub
	</title>
	<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
	<link href="main2.css" rel='stylesheet' type='text/css' />
</head>
<body>
	<div id='thecarousel' class='carousel slide' data-ride='carousel'>
		<ol class='carousel-indicators'>
			<li data-target='#thecarousel' data-slide-to="0" class='active'></li>
			<li data-target='#thecarousel' data-slide-to="1"></li>
			<li data-target='#thecarousel' data-slide-to="2"></li>
			<li data-target='#thecarousel' data-slide-to="3"></li>
			<li data-target='#thecarousel' data-slide-to="4"></li>
			<li data-target='#thecarousel' data-slide-to="5"></li>
		</ol>
		<div class='carousel-inner' role="listbox">
			<div class='item active'>
			<div class='slide1'></div>
				<img src="DEE-HUB.png" alt="Home Page pic" class='img-responsive' height='400px'>
					<div class='carousel-caption'>
						<h1>Dee Market Hub</h1>
						<p>The Online Advertising Agency</p>
						<p><a href='#' class='btn btn-primary btn-md'>Contact us</a></p>
						</div>
			</div>
			<div class='item'>
			<div class='slide2'></div>
				<img src='images/emperor.png' alt='' class='img-responsive' width='1476px' height='900px'>
					<div class='carousel-caption'>
						<h1>Emperors Design</h1>
						<p>For good graphic design</p>
						<p><a href='#' class='btn btn-primary btn-sm'>Contact Us</a></p>
					</div>
			</div>
			<div class='item'>
			<div class='slide3'></div>
				<img src='images/eugene.png' alt='' class='img-responsive' width='1000px' height='500px'>
					<div class='carousel-caption'>
						<h1>Eugene Shoes</h1>
						<p>For shoes</p>
						
					</div>	
			</div>
			<div class='item'>
			<div class='slide4'></div>
				<img src='images/favour.png' alt='' class='img-responsive' width='1000px' height='500px'>
					<div class='carousel-caption'>
						<h1>Accessories by Favour</h1>
						<p>For Chokers</p>
						<p><a href='#' class='btn btn-primary btn-sm'>Shop Now</a></p>
					</div>	
			</div>
			<div class='item'>
			<div class='slide5'></div>
				<img src='images/eagles1.png' alt='' class='img-responsive' width='1000px' height='500px'>
					<div class='carousel-caption'>
						<h1>Eagles clothings</h1>
						<p>For quality clothings</p>
						<p><a href='#' class='btn btn-primary btn-sm'>Shop Now</a></p>
					</div>	
			</div>
			<div class='item'>
			<div class='slide6'></div>
				<img src='images/badmus.png' alt='' class='img-responsive' width='1000px' height='500px'>
					<div class='carousel-caption'>
						<h1>Badmus Apparel</h1>
						<p>For quality shoes</p>
						<p><a href='#' class='btn btn-primary btn-sm'>Shop Now</a></p>
					</div>	
			</div>
		</div>
		<a class='left carousel-control' href='#thecarousel' data-slide='prev'>
			<span class='glyphicon glyphicon-chevron-left'></span></a>
			<a class='right carousel-control' href='#thecarousel' data-slide='next'>
			<span class='glyphicon glyphicon-chevron-right'></span></a>
	</div>
<script src='jquery.js'></script>
<script src='js/bootstrap.js'></script>	
</body>
</html>
